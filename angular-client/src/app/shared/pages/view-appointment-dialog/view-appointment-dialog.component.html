<div id="vacc-dialog-container">
  <div class="row no-gutters justify-content-between align-items-center mb-3">
    <div></div>
    <h4 class="m-0">Booked Appointment Details</h4>
    <button id="close-button" mat-icon-button [mat-dialog-close]="false"><mat-icon>close</mat-icon></button>
  </div>

  <div class="row no-gutters">
    <ng-container *ngFor="let info of displayedData">
      <div class="col-4 mb-4">
        <div class="font-weight-bold">{{info.title}}:</div>
        <div>{{info.data}}</div>
      </div>
    </ng-container>
  </div>

  <div class="row no-gutters justify-content-between">
    <ng-container *ngFor="let button of buttons">
      <button color="accent" mat-flat-button>{{button.label}}</button>
    </ng-container>
  </div>
</div>
