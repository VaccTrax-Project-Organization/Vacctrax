<div class="row no-gutters justify-content-between align-items-center mb-3">
  <div></div>
  <h4 class="m-0">Update Appointment Vaccine Details</h4>
  <button id="close-button" mat-icon-button [mat-dialog-close]="false"><mat-icon>close</mat-icon></button>
</div>
<div class="row justify-content-center">
    Appointment #
  <div class="row justify-content-center">
    {{data?.}}
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-10">
    <mat-form-field appearance="outline" style="width: 100%">
      <textarea matInput rows="8" [formControl]="note" style="width: 100%;">
      </textarea>
    </mat-form-field>
  </div>
</div>


<div class="row ">
  <div class="col text-center">
    <!--    This button will perform all the accept actions, and return a truthy value-->
    <button mat-raised-button type="button" class="mr-5 submitButton"
            (click)="save()">Cancel & Send Notification</button>
  </div>
</div>
