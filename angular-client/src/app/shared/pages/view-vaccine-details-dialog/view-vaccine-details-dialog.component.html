<div id="vacc-dialog-container">
  <div class="row no-gutters justify-content-between align-items-center mb-3">
    <div></div>
    <h4 class="m-0">Vaccine Details</h4>
    <button id="close-button" mat-icon-button [mat-dialog-close]="false"><mat-icon>close</mat-icon></button>
  </div>

  <div class="row no-gutters">
    <div class="col-6 mb-4">
      <div class="font-weight-bold">Vaccine Name:</div>
      <div>{{data?.name}}</div>
    </div>

    <div class="col-6 mb-4">
      <div class="font-weight-bold">Manufacturer:</div>
      <div>{{data?.manufacturer}}</div>
    </div>

    <div class="col-6 mb-4">
      <div class="font-weight-bold">Shelf Life:</div>
      <div>{{data?.shelfLife}}</div>
    </div>

    <div class="col-6 mb-4">
      <div class="font-weight-bold">Approved Provinces:</div>
      <div>{{data?.approvedProvinces}}</div>
    </div>
  </div>

  <div class="row no-gutters justify-content-center">
    <button color="accent" (click)="close()" mat-flat-button>Close</button>
  </div>
</div>
