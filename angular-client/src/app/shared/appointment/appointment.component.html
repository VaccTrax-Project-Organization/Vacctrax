<div class="container">
  <table mat-table [dataSource]="dataSource" class="w-100 mat-elevation-z8">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="patientName">
      <th mat-header-cell *matHeaderCellDef>Patient Name</th>
      <td mat-cell *matCellDef="let element">{{element.patientName}}</td>
    </ng-container>

    <ng-container matColumnDef="appointmentDateTime">
      <th mat-header-cell *matHeaderCellDef>Appointment Date and Time</th>
      <td mat-cell *matCellDef="let element">{{element.appointmentDateTime}}</td>
    </ng-container>

    <ng-container matColumnDef="practitionerName">
      <th mat-header-cell *matHeaderCellDef>Practitioner Name</th>
      <td mat-cell *matCellDef="let element">{{element.practitionerName}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

    <ng-container matColumnDef="vaccine">
      <th mat-header-cell *matHeaderCellDef>Vaccine</th>
      <td mat-cell *matCellDef="let element"> {{element.vaccine}} </td>
    </ng-container>
  </table>
</div>
