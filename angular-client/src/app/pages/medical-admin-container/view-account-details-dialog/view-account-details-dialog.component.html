<div id="vacc-dialog-container">
  <div class="row no-gutters justify-content-between align-items-center mb-3">
    <div></div>
    <h4 class="m-0">Account Details</h4>
    <button id="close-button" mat-icon-button [mat-dialog-close]="false"><mat-icon>close</mat-icon></button>
  </div>

  <div class="row no-gutters">
    <div class="col-6 mb-4">
      <div class="font-weight-bold">Name:</div>
      <div>{{data | patientfullname}}</div>
    </div>

    <div class="col-6 mb-4">
      <div class="font-weight-bold">Email:</div>
      <div>{{data?.email || 'n/a'}}</div>
    </div>

    <div class="col-6 mb-4">
      <div class="font-weight-bold">Type:</div>
      <div>{{data?.type}}</div>
    </div>
  </div>
</div>
