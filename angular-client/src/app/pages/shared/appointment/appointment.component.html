<app-navigation-bar></app-navigation-bar>

<div class="container-fluid">
  <h1>List of Appointments</h1>

  <mat-table matSort [dataSource]="dataSource" class="w-100 mat-elevation-z8">
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    <ng-container matColumnDef="patientName">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Patient Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.patientName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="appointmentDateTime">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Appointment Date and Time</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.appointmentDateTime}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="practitionerName">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Practitioner Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.practitionerName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell mat-sort-header *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.status}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="vaccine">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Vaccine</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.vaccine}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button *ngIf="role === Role.PATIENT || role === Role.HEALTH_PRACTITIONER" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button>
          <mat-icon>remove_red_eye</mat-icon>
        </button>

        <button *ngIf="role === Role.PATIENT || role === Role.HEALTH_PRACTITIONER" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  </mat-table>
</div>
