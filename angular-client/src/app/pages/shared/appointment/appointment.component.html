<app-navigation-bar></app-navigation-bar>

<div class="container-fluid">
  <h1>List of Appointments</h1>
  <table mat-table matSort [dataSource]="dataSource" class="w-100 mat-elevation-z8">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="patientName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Patient Name</th>
      <td mat-cell *matCellDef="let element">{{element.patientName}}</td>
    </ng-container>

    <ng-container matColumnDef="appointmentDateTime">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Appointment Date and Time</th>
      <td mat-cell *matCellDef="let element">{{element.appointmentDateTime}}</td>
    </ng-container>

    <ng-container matColumnDef="practitionerName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Practitioner Name</th>
      <td mat-cell *matCellDef="let element">{{element.practitionerName}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

    <ng-container matColumnDef="vaccine">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Vaccine</th>
      <td mat-cell *matCellDef="let element"> {{element.vaccine}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button>
          <mat-icon>remove_red_eye</mat-icon>
        </button>

        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  </table>
</div>
