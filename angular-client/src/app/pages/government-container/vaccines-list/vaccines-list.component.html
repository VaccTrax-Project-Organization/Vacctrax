<div class="container-fluid">
  <div class="row">
    <div class="col-lg">
      <mat-card>
        <mat-card-content>
          <h3>{{"List of Vaccines"}}</h3>
          <div class="table-container">
            <div class="row mb-2 justify-content-end">
              <div class="col-auto">
                <button color="primary" *ngIf="showAction" mat-flat-button>Add New</button>
              </div>
            </div>

            <mat-table matSort [dataSource]="dataSource" class="w-100 mat-elevation-z1">
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

              <ng-container matColumnDef="vaccineName">
                <mat-header-cell mat-sort-header *matHeaderCellDef>Vaccine Name</mat-header-cell>
                <mat-cell *matCellDef="let element"></mat-cell>
              </ng-container>

              <ng-container matColumnDef="approvedDateTime">
                <mat-header-cell mat-sort-header *matHeaderCellDef>Approved Date and Time</mat-header-cell>
                <mat-cell *matCellDef="let element"></mat-cell>
              </ng-container>

              <ng-container matColumnDef="type">
                <mat-header-cell mat-sort-header *matHeaderCellDef>Type</mat-header-cell>
                <mat-cell *matCellDef="let element"></mat-cell>
              </ng-container>

              <ng-container matColumnDef="actions" stickyEnd>
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let element; let i = index">
                  <button *ngIf="showAction" mat-icon-button>
                    <mat-icon>edit</mat-icon>
                  </button>

                  <button *ngIf="showAction" mat-icon-button>
                    <mat-icon>remove_red_eye</mat-icon>
                  </button>
                  <button *ngIf="showAction" mat-icon-button>
                    <mat-icon>approval</mat-icon>
                  </button>

                  <button *ngIf="showAction" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
                </mat-cell>
              </ng-container>
            </mat-table>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
